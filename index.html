<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <title>Projet Great</title>
</head>
<body>
    <main>
    <section>
        <div class="blockGauche">
            <h2 class="yourResult">Your Result</h2> 
            <div class="cercleResult">
                <p class="numberCercleResult">76</p> 
                <p class="numberCercleOf">Of 100</p>      
            </div>
            <h1>Great</h1>
            <p class="paragraph">You scored higher than 65% of<br> the people who have taken<br> these tests</p>
         </div>
        <div class="blockDroite">
            <h2 class="bDSum">Summary</h2>
            <div class="elementReaction">
                <img src="/images/icon-reaction.svg">
                <p class="reaction">Reaction</p>
                <p class="pourcentageReaction">/ 100</p>
            </div>
            <div class="elementMemory">
                <img src="/images/icon-memory.svg">
                <p class="memory">Memory</p>
                <p class="pourcentageMemory">/ 100</p>

            </div>
            <div class="elementVerbal">
                <img src="/images/icon-verbal.svg">
                <p class="verbal">Verbal</p>
                <p class="pourcentageVerbal">/ 100</p>

            </div>
            <div class="elementVisual">
                <img src="/images/icon-visual.svg">
                <p class="visual">Visual</p>
                <p class="pourcentageVisual">/ 100</p>
            </div>
            <button>Continue</button>
        </div>    
    </section>
</main>
    
</body>
</html>
